  spring:
    datasource: #항상 여기 주석 처리 해야 함


    thymeleaf:
      prefix: classpath:/templates/
    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.MySQLDialect

  server:
    port: 8083
    mvc:
      view:
        suffix: .html

    application:
      name: travel

  logging:
    level:
      org:
        springframework:
          security: DEBUG
        hibernate:
          type:
            descriptor.sql: trace

