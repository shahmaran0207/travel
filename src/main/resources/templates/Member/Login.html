<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- CSS 및 스타일 정의 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .btn {
            background-color: rgb(0, 0, 40) !important;
        }
    </style>
</th:block>

<!-- 콘텐츠 영역 -->
<div layout:fragment="content">
    <form role="form" method="post" action="/Member/Login">
        <!-- 이메일 입력 필드 -->
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" required>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <!-- 로그인 에러 메시지 -->
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary">로그인</button>

        <!-- 회원가입 버튼 -->
        <button type="button" class="btn btn-primary" onclick="location.href='/Member/new'">회원가입</button>

        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
